      <div class='col-md-3'>

        <div class="input-group">

            </button>
          </span>
        </div>
        <div class="well well-sm" data-bind='text:code'>...</div>
      </div>
      <div data-bind='component: { name: "juggler-graph", params: { nodes: nodes, edges: edges }}' class='col-md-9' style='bottom:0px;'></div>
