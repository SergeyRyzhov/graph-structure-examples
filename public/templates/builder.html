<div class='row'>
  <div class='page-header'>
    <h1><a id='builder' href="#builder">Строитель графов</a>
      <small>по вершинам и рёбрам</small>
    </h1>
  </div>
  <div class='col-md-3'>
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Настройки</h3>
      </div>
      <div class="panel-body">
        <div class='input-group'>
          <input type='number' class='form-control' data-bind='value:firstVertex, event: {keypress: onEnter}' placeholder='вершина 1'>
          <input type='number' class='form-control' data-bind='value:secondVertex, event: {keypress: onEnter}' placeholder='вершина 2'>
        </div>

        <span class='btn-group'>
          <button type='button' class='btn btn-default' data-bind='click:add'>
            <span class='glyphicon glyphicon-plus' aria-hidden='true' title='Добавить ребро'>Добавить ребро</span>
          </button>

          <button type='button' class='btn btn-default' data-bind='click:reset'>
            <span class='glyphicon glyphicon-remove' aria-hidden='true' title='Очистить'>Очистить</span>
          </button>
          
        </span>

        <!-- ko if:warning -->
        <div class='well well-sm'>
          <span class="label label-warning" data-bind='text:warning'></span>
        </div>
        <!-- /ko -->
      </div>
    </div>

    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Информация</h3>
      </div>
      <div class="panel-body">
        <div class='well well-sm'>
          <span class="label label-info">Добавить ребро</span>
           или вершину в граф
        </div>

        <div class='well well-sm'>
          <span class="label label-warning">Очистить</span>
          текущие настройки
        </div>
      </div>
    </div>
  </div>
  <div data-bind='component: { name: "juggler-graph", params: { nodes: nodes, edges: edges, orgraph:false }}' class='col-md-7' style='bottom:0px;'></div>
  <div class='col-md-2'>
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Структура графа</h3>
      </div>
      <div class="panel-body">

        <p>
          <span class="badge" data-bind='text: nodes().length'></span> вершин</p>
        <p>
          <span class="badge" data-bind='text: edges().length'></span> рёбер</p>

      </div>
      <div class='well well-sm'>
        <span class="label label-success"> Рёбра </span>
        <ul data-bind='foreach:edgesText' class='list-group'>
          <li data-bind='text:$data' class='list-group-item'>
        </ul>
      </div>
    </div>
  </div>
</div>
